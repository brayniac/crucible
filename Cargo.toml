[package]
name = "crucible"
version = "0.0.1-pre"
authors = ["Brian Martin <brayniac@gmail.com>"]

license = "MIT/Apache-2.0"

description = "[WIP] performance and testing webhooks"

homepage = "https://github.com/brayniac/crucible"
documentation = "https://github.com/brayniac/crucible"
repository = "https://github.com/brayniac/crucible"

readme = "README.md"

keywords = [ ]

[profile.bench]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies]
curl = "0.4.6"
getopts = "0.2.14"
json = "0.11.6"
log = "0.3.8"
mpmc = "0.1.2"
mktemp = "0.3.1"
regex = "0.2.2"
shuteye = "0.3.2"
tic = "0.2.1"
time = "0.1.37"
tiny_http = "0.5.8"
