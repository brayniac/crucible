# Ping Server Configuration
# Minimal PING/PONG server for I/O benchmarking

[server]
# Listen address
listen = "0.0.0.0:6379"

# I/O engine: "auto", "mio", or "uring"
# - auto: uses io_uring on Linux, mio elsewhere
# - mio: epoll/kqueue based (cross-platform)
# - uring: io_uring (Linux 5.6+ only)
io_engine = "auto"

[workers]
# Number of worker threads
# 0 = single-threaded mode (simplest, good for testing)
# N = multi-threaded with N workers + 1 acceptor thread
threads = 0

# CPU cores to pin workers to (optional, not yet implemented)
# cpu_affinity = "0-3"

# io_uring specific settings (Linux only)
[uring]
# Size of each buffer in the buffer ring
buffer_size = 4096

# Number of buffers in the buffer ring
buffer_count = 512

# Submission queue depth
sq_depth = 512

# Enable submission queue polling (reduces latency, uses more CPU)
sqpoll = false
