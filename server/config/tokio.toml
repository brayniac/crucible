# Crucible Server - Tokio Runtime Configuration

runtime = "tokio"

[workers]
threads = 4

[cache]
backend = "s3fifo"
heap_size = "64MB"
segment_size = "1MB"
hashtable_power = 16

[[listener]]
protocol = "resp"
address = "127.0.0.1:6379"

[[listener]]
protocol = "memcache"
address = "127.0.0.1:11211"

[metrics]
address = "127.0.0.1:9090"

[uring]
sqpoll = false
sqpoll_idle_ms = 1000
buffer_count = 1024
buffer_size = 4096
sq_depth = 1024
