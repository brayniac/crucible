# Smoketest: segment backend with random eviction

[workers]
threads = 2

[cache]
backend = "segment"
policy = "random"
heap_size = "32MB"
segment_size = "1MB"
max_value_size = "64KB"
hashtable_power = 14

[[listener]]
protocol = "resp"
address = "127.0.0.1:6379"

[metrics]
address = "127.0.0.1:9090"
