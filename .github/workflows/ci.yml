name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  doc:
    name: Doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: RUSTDOCFLAGS="-D warnings" cargo doc --no-deps --all

  audit:
    name: Audit
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all

  test-release:
    name: Test (release)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all --release

  test-loom:
    name: Test (loom)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test -p cache-core --features loom

  smoketest:
    name: Smoketest (${{ matrix.config }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - segment-s3fifo
          - segment-fifo
          - segment-random
          - segment-cte
          - segment-merge
          - heap-s3fifo
          - heap-lfu
          - slab-lra
          - slab-lrc
          - slab-random
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release binaries
        run: cargo build --release -p server -p benchmark
      - name: Run smoketest
        run: |
          set -euo pipefail

          CONFIG="server/config/smoketest/${{ matrix.config }}.toml"
          echo "Testing configuration: $CONFIG"

          # Start server
          ./target/release/crucible-server "$CONFIG" &
          SERVER_PID=$!
          sleep 2

          # Verify server started
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "ERROR: Server failed to start"
            exit 1
          fi

          # Run eviction test benchmark
          ./target/release/crucible-benchmark benchmark/config/eviction-test.toml || {
            echo "ERROR: Benchmark failed"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          }

          # Check server is still running (didn't crash)
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "ERROR: Server crashed during benchmark"
            exit 1
          fi

          # Clean shutdown
          kill $SERVER_PID
          wait $SERVER_PID 2>/dev/null || true
          echo "PASS: ${{ matrix.config }}"

  fuzz-smoke:
    name: Fuzz (smoke)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked
      - name: Build xtask
        run: cargo build -p xtask --release
      - name: Run smoke fuzz tests
        run: ./target/release/xtask fuzz-all --duration 10
